    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="keywords" content="HTML5 Crowdfunding Profile Template" />
    <meta name="author" content="Audain Designs" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>CHALLENGE PAGE</title>

    <!-- Gobal CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/style_calender.css" rel="stylesheet" />

    <!--Fonts-->
    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--Google Analytics-->
    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;

  </head>

  <body>
    <!--header-->
    <div class="main-header">
      <header class="header">
        <div class="container">
          <div class="row">
            <div class="goal-summary pull-left">
              <div
                style="
                  background-color: white;
                  border-radius: 30px 30px 30px 30px;
                "
              >
                <div style="width: 160px" class="backers">
                  <img
                    src="img/logo_web.png"
                    alt="로고"
                    c
                    width="160"
                    height="130"
                  />
                </div>
                <div class="backers">
                  <a href="index.html">
                    <img
                      src="img/title.png"
                      alt="로고"
                      style="display: block"
                    />
                  </a>
                  <!-- <h3 style="font-size: 50px; font-weight: bold;" >너 또 돈 써?</h3> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
    <!--/header-->
    <!--main content-->
    <div class="main-content">
      <div class="container">
        <div class="row">
          <div class="content col-md-8 col-sm-12 col-xs-12">
            <!--달력화면-->
            <div class="section-block">
              <div class="main_calender">
                <head>
                  <meta charset="UTF-8" />
                  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                  <meta
                    name="viewport"
                    content="width=device-width, initial-scale=1.0"
                  />
                  <title>Challenge page</title>
                  <!-- <link rel ="stylesheet" href="css/style_calender.css"> -->
                </head>
                <body>
                  <div class="calendar">
                    <div class="header">
                      <div class="year-month"></div>
                      <div class="nav">
                        <button class="nav-btn go-prev" onclick="preMonth()">
                          &lt;
                        </button>
                        <button class="nav-btn go-today" onclick="goToday()">
                          Today
                        </button>
                        <button class="nav-btn go-next" onclick="nextMonth()">
                          &gt;
                        </button>
                      </div>
                    </div>
                    <div class="main">
                      <div class="days">
                        <div class="day">일</div>
                        <div class="day">월</div>
                        <div class="day">화</div>
                        <div class="day">수</div>
                        <div class="day">목</div>
                        <div class="day">금</div>
                        <div class="day">토</div>
                      </div>
                      <div class="dates"></div>
                    </div>
                  </div>
                </body>
              </div>
            </div>
          </div>
          <!--/tabs-->
          <!--/main content-->
          <!--sidebar-->
          <div class="content col-md-4 col-sm-12 col-xs-12">
            <div class="section-block summary">
              <h1 class="section-title">{{ nickname }}</h1>
              <div class="profile-contents">
                <img
                  src="{{ user_image }}"
                  class="profile-image img responsive"
                  alt="로그인 해주세요"
                />
                {% if loggedIn %}
                <h2 class="user-ranking">{{ranking}}</h2>
                <a href="/auth/logout"> 로그아웃 하기</a>
                <p></p>
                <a
                  href="/auth/unlink"
                  class="btn_unlink"
                  onclick="return confirmUnlink();"
                  >회원 탈퇴</a
                >

                <script>
                  function confirmUnlink() {
                    return confirm("회원 탈퇴를 진행하시겠습니까?");
                  }
                </script>

                {% endif %} {% if not loggedIn %}
                <a href="/auth/kakao" class="btn btn-contact">
                  <img
                    src="img/kakao_login_medium_narrow.png"
                    alt="Kakao Login"
                  />
                </a>
                {% endif %}
              </div>
            </div>
            <div class="section-block">
              <!-- <h1 class="section-title">REWARDS</h1> -->
              <!--reward blocks-->
              <div class="mypage-block">
                <!-- <span><i class="fa fa-users"></i> 180 backers</span> -->
                <a href="mypage.html" class="btn btn-mypage">MY PAGE</a>
              </div>
            </div>
            <div class="section-block">
              <div class="mypage-block">
                <!-- 버튼이 mypage 버튼과 같은 디자인이라 그냥 btn-mypage라고 똑같이 썼음 -->
                <a href="http://localhost:8080/" class="btn btn-mypage"
                  >MAIN PAGE</a
                >
              </div>
            </div>
          </div>
          <!--/sidebar-->
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <span class="copyright">Created by Web-gurae</span>
        </div>
      </div>
    </footer>

    <script src="js/calender.js"></script>
  </body>
</html>
